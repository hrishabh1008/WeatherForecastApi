<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/dist/seperator.css">

    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-200">


    <header class=" bg-[#f4f7ff] col-span-3 rounded-md m-4 p-3">
        <h1 class="font-bold text-center text-4xl">WEATHER API DASHBOARD</h1>
    </header>


    <main class="lg:grid grid-cols-3 grid-rows-2 p-2 col-span-3 gap-2 rounded-lg bg-[#cfd5ff] m-3 ">

        <aside class="row-span-2 bg-yellow-200 rounded-md m-4 flex-col content-start p-3">

            <input id="cityInput" class="w-11/12 p-1 rounded-md m-2 text-center" type="text"
                placeholder="Enter City For Weather Information">

            <button id="searchBtn" class="align-middle p-1 m-1 bg-blue-400 rounded-xl">Search City</button>



            <button id="currentLocation" class="align-middle p-1 m-2 bg-blue-200 rounded-xl">Use Current
                Location</button>

            <div class="text-divider p-4">Recently Searched Cities</div>

            <select id="recentCities" class="rounded-md p-1 m-2 justify-center" name="recentCities" id="recentCities">
                <option class="items-center" value="city1">city #1</option>

            </select>
            <div class="text-divider p-4">AQI</div>
            <div id="aqi"></div>

        </aside>


        <section class="col-span-2 row-span-2  rounded-md m-4 p-3">
            <div id="weatherData">WEATHER DASHBOARD</div>

            <div class="text-divider text-lg font-semibold m-3">5-Days Forecast</div>

            <div id="weatherCards" class="flex gap-2 flex-wrap justify-evenly">

                <!-- <div class="cardForecast rounded-md bg-indigo-200 m-2 p-2 text-gray-800 shadow-md">Forecast</div>
                        <div class="cardForecast rounded-md bg-indigo-200 m-2 p-2 text-gray-800 shadow-md">Forecast</div>
                        <div class="cardForecast rounded-md bg-indigo-200 m-2 p-2 text-gray-800 shadow-md">Forecast</div>
                        <div class="cardForecast rounded-md bg-indigo-200 m-2 p-2 text-gray-800 shadow-md">Forecast</div>
                        <div class="cardForecast rounded-md bg-indigo-200 m-2 p-2 text-gray-800 shadow-md">Forecast</div> -->
            </div>

        </section>






    </main>

    <footer class="col-span-3 gap-3 bg-gray-300 m-4 rounded-lg p-3">

        <p>&copy; 2025 Weather Dashboard. All rights reserved.</p>
    </footer>


    </div>



    <!-- <script src="dist/app.js"></script> -->
    <script src="script.js"></script>
</body>

</html>
