<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="/dist/output.css">
    <link rel="stylesheet" href="/dist/seperator.css">
    
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>

    <div class="grid grid-cols-3 m-16 gap-2 rounded-lg bg-blue-100 text-center ">

        <header class=" bg-blue-300 col-span-3 rounded-md m-4 p-3">
            <h1 class="font-bold text-center text-4xl">WEATHER API DASHBOARD</h1>
        </header>


        <main class="lg:grid grid-cols-3 grid-rows-2 col-span-3 gap-2 rounded-lg bg-gray-300 m-3 ">
 
            <aside class="row-span-2 bg-yellow-300 rounded-md m-4 flex-col  content-around p-3">

                <input id="cityInput" class="w-11/12 p-1 rounded-md m-2 text-center" type="text"
                    placeholder="Enter City For Weather Information">

                <button id="searchBtn" class="align-middle p-1 m-1 bg-blue-400 rounded-xl">Search City</button>
                
                <div class="text-divider">OR</div>
                
                <button id="currentLocation" class="align-middle p-1 m-2 bg-blue-200 rounded-xl">Use Current Location</button>

                <div class="text-divider">Recently Searched Cities</div>

                <select id="recentCities" class="rounded-md p-1 m-2" name="recentCities" id="recentCities">
                    <option value="city1">city #1</option>
                    <option value="city2">city #2</option>
                    <option value="city3">city #3</option>
                    <option value="city4">city #4</option>
                    <option value="city5">city #5</option>
                </select>
            </aside>


            <section id="weatherData" class="col-span-2 bg-red-700 rounded-md m-4 p-3">
                <h3 id="nameOfCity" class="bg-slate-400" >HELLO WORLD</h3>
            </section>


            <section class="col-span-2 bg-purple-300 grid-rows-2 rounded-md rounded-b-md m-4 p-3">
                <div class="text-divider">5-Days Forecast</div>
                <div id="weatherCard" class="flex gap-1 flex-wrap justify-evenly">

                    <div class="cardForecast roundedmd bg-indigo-400 m-2">Lorem ipsum dolor sit amet.</div>
                    <div class="cardForecast roundedmd bg-indigo-200 m-2">Lorem ipsum dolor sit amet.</div>
                    <div class="cardForecast roundedmd bg-indigo-400 m-2">Lorem ipsum dolor sit amet.</div>
                    <div class="cardForecast roundedmd bg-indigo-200 m-2">Lorem ipsum dolor sit amet.</div>
                    <div class="cardForecast roundedmd bg-indigo-400 m-2">Lorem ipsum dolor sit amet.</div>
                </div>
            </section>

    

        </main>

        <footer class="col-span-3 gap-3 bg-gray-300 m-4 rounded-lg p-3">
            <p>FOOTERRRRR>>>>>>Lorem ipsum dolor sit amet.</p>
        </footer>


    </div>



    <!-- <script src="dist/app.js"></script> -->
     <script src="script.js"></script>
</body>

</html>
